<style>
    .box {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box div {
        width: 300px;
        height: 60px;
        border: 1px solid #000;
    }

    select,
    button {
        padding: 20px;
    }
</style>

<div class="box">
    <div>

        <select id="mount">
            <option>
                Choose Screen
            </option>
            <option value="2">
                2 Screen
            </option>
            <option value="4">
                4 Screen
            </option>
        </select>

        <button onclick="choose()">
            Choose Screen
        </button>

    </div>
</div>

<script>
    function choose() {
        const mount = document.getElementById("mount").value;
        window.location.href = 'screen.html?id=' + mount;
    }
</script>
